  <style>

    .overlay-image_property {

      width: 918px;
      height: 510px;

      z-index: 3; /* Set a higher z-index to place the property image below other elements */
      object-fit: cover;
    }

    .overlay-image_map {
      position: absolute;

      left: 965px;

      height: 510px;
      z-index: 4; /* Set a higher z-index to place the property image below other elements */

      position: absolute;

      left: 612px;

    }

      left: 0px;

    .textbox_Red_Banner {
      position: absolute;
      padding: 10px; /* Padding around text */
      font-family: 'Roboto', sans-serif; /* Roboto Black font */
      width: 390px; /* Width matches the red tag */
      height: 120px; /* Height set to accommodate two lines */
      font-weight: 900; /* Roboto Black font weight */
      color: white; /* Text color */
      white-space: nowrap; /* Prevent wrapping */
      overflow: hidden;
      z-index: 11; /* Set a higher z-index than the red tag */
text-transform: uppercase;
      display: flex; /* Enable flexbox */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */

    }
    .textbox_Red_Banner span {
      text-align: center; /* Center text horizontally */
      width: 100%; /* Ensure text spans the full width */
      box-sizing: border-box; /* Include padding in width calculation */
      font-size: 100px; /* Initial font size */
    }


    .textbox_1_Red_Tag {
      position: absolute;
      padding: 10px; /* Padding around text */
      font-family: 'Roboto', sans-serif; /* Roboto Black font */
      width: 160px; /* Width matches the red tag */
      height: 40px; /* Height set to accommodate two lines */

      color: white; /* Text color */
      white-space: nowrap; /* Prevent wrapping */
      overflow: visible;
      z-index: 10; /* Set a higher z-index than the red tag */
text-transform: uppercase;
      display: flex; /* Enable flexbox */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      transform: rotate(44.8deg); /* Rotate the text */
    }

    .textbox_2_Red_Tag {

text-transform: uppercase;

    .textbox_1_Red_Tag span,

text-transform: uppercase;

       top: 977px; /* Adjusted position */

     }

text-transform: uppercase;

text-transform: uppercase;

text-transform: uppercase;
